name: Deploy to GitHub Pages

on:
  push:
    paths:
      - "index.html"  # Change this to the file or directory to watch for changes
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (only if you're using a static site generator)
      # You can remove this step if not needed

      # Step 3: Build the site (if needed)
      # Optional: Add commands to build your website files before deploying

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Path to the build output folder